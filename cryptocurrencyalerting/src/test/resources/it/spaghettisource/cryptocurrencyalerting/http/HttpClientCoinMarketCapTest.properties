exception.http.ssl.notsupported=SSL protocol not supported
exception.http.coinmarketcap.code.400=400 (Bad Request) The server could not process the request, likely due to an invalid argument.
exception.http.coinmarketcap.code.401=401 (Unauthorized) Your request lacks valid authentication credentials, likely an issue with your API Key.
exception.http.coinmarketcap.code.402=402 (Payment Required) Your API request was rejected due to it being a paid subscription plan with an overdue balance. Pay the balance in the Developer Portal billing tab and it will be enabled.
exception.http.coinmarketcap.code.403=403 (Forbidden) Your request was rejected due to a permission issue, likely a restriction on the API Key's associated service plan. Here is a convenient map of service plans to endpoints.
exception.http.coinmarketcap.code.429=429 (Too Many Requests) The API Key's rate limit was exceeded; consider slowing down your API Request frequency if this is an HTTP request throttling error. Consider upgrading your service plan if you have reached your monthly API call credit limit for the day/month.
exception.http.coinmarketcap.code.500=500 (Internal Server Error) An unexpected server issue was encountered.